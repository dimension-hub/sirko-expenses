<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Sirko Club — Облік витрат</title>
  <link rel="icon" href="logo.png" />
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }

    :root {
      --bg-dark: #0f243d;
      --bg-lite: #fefbf6;
      --accent: #ff7126;
      --accent-dark: #d85e1e;
      --text-light: #fefbf6;
      --text-dark: #222222;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.2);
      --font-sans: 'Inter', 'Segoe UI', system-ui, sans-serif;
      --animation-speed: 3s;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated paw-print particles */
    .paw {
      position: absolute;
      background-image: url('logo.png'); /* use logo as stylized paw */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.1;
      animation: float var(--animation-speed) linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.3) rotate(0deg); opacity: 0; }
      50% { opacity: 0.1; }
      100% { transform: translateY(-50vh) scale(0.6) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--bg-lite);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      animation: popIn 0.8s ease-out both;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--bg-dark);
    }
    p {
      color: var(--bg-dark);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      position: relative;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      background: linear-gradient(45deg, var(--accent), var(--accent-dark));
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: all 0.5s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:hover::before {
      left: 200%;
    }

    @media (max-width: 400px) {
      .container { padding: 2rem; }
      h1 { font-size: 1.25rem; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Paw particles -->
  <div class="paw" style="width:60px; height:60px; left:10%; animation-delay:0s;"></div>
  <div class="paw" style="width:40px; height:40px; left:80%; animation-delay:1s;"></div>
  <div class="paw" style="width:50px; height:50px; left:30%; animation-delay:2s;"></div>
  <div class="paw" style="width:70px; height:70px; left:50%; animation-delay:1.5s;"></div>

  <div class="container">
    <img src="logo.png" alt="Sirko Logo" class="logo" />
    <h1>Ласкаво просимо в Sirko Club</h1>
    <p>Натисніть кнопку нижче, щоб перейти до обліку витрат</p>
    <a href="https://script.google.com/a/macros/sirko.club/s/AKfycbxTf_0HjyfZFF_Us-ldvmC2c4ylWcTPRkkEM11fHOPpxULandxpf72YDjHDmTKwjIxs/exec" class="btn">
      Перейти до форми
    </a>
  </div>
</body>
</html>

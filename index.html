<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід до обліку витрат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "489497462381-fcmpdnjnj68j3iu7h6m8p9o2lp878d67.apps.googleusercontent.com";

    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      const email = payload.email;

      if (email.endsWith("@sirko.club")) {
        window.location.href = "https://script.google.com/a/macros/sirko.club/s/AKfycbz7cM5gdV5dUp1oh1rMLPPiE3bNyMYMlt3ERhG1gFRqPS6fm4ptRD1yocJhw1KYrAI3/exec";
      } else {
        document.getElementById("redirect-text").textContent =
          "⛔ Доступ дозволено лише для користувачів @sirko.club";
      }
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: false
      });
      google.accounts.id.prompt();
    };

    // Резервний редірект
    setTimeout(() => {
      window.location.href = "https://script.google.com/a/macros/sirko.club/s/AKfycbz7cM5gdV5dUp1oh1rMLPPiE3bNyMYMlt3ERhG1gFRqPS6fm4ptRD1yocJhw1KYrAI3/exec";
    }, 5000);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefbf6;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    a {
      color: #43766c;
    }
  </style>
</head>
<body>
  <div class="box">
    <p id="redirect-text">⏳ Авторизуємо… Якщо нічого не відбувається, <a href="https://script.google.com/a/macros/sirko.club/s/AKfycbz7cM5gdV5dUp1oh1rMLPPiE3bNyMYMlt3ERhG1gFRqPS6fm4ptRD1yocJhw1KYrAI3/exec">натисніть тут</a>.</p>
  </div>
</body>
</html>

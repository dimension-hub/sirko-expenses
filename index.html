<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sirko Club — Адміністрування</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-block">
        <img src="images/logo-light.png" alt="Sirko Club Logo">
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#">Головна</a></li>
          <li><a href="#">Записи</a></li>
          <li><a href="#">Витрати</a></li>
          <li><a href="#">Звіти</a></li>
          <li><a href="#">Налаштування</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <!-- HEADER -->
      <header class="main-header">
        <h1>Адміністрування</h1>
        <div class="header-meta">
          <span>Сьогоднішніх записів: <strong id="today-bookings">–</strong></span>
          <div class="header-buttons">
            <button id="btn-expense-form">Форма витрат</button>
            <button id="btn-reports">Звіти</button>
            <button id="btn-client-map">Карта клієнтів</button>
          </div>
        </div>
      </header>

      <!-- FORMS & SECTIONS -->
      <section id="expense-form" class="section hidden">
        <h2>Форма витрат</h2>
        <!-- Тут ваша форма, дані відправляються в Google Sheets -->
      </section>

      <section id="reports" class="section hidden">
        <h2>Звіти</h2>
        <!-- Тут графіки / таблиці зі звітами -->
      </section>

      <section id="client-map" class="section hidden">
        <h2>Карта клієнтів</h2>
        <!-- Тут інтеграція з Google Maps API / вашою картою -->
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

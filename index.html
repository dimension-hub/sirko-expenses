<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex" />
  <title>Sirko Club ‚Äî –û–±–ª—ñ–∫ –≤–∏—Ç—Ä–∞—Ç</title>
  <link rel="icon" href="logo.png" />
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; overflow: hidden; }

    :root {
      --bg-dark: #0f243d;
      --bg-lite: #fefbf6;
      --accent: #ff7126;
      --accent-dark: #d85e1e;
      --text-light: #fefbf6;
      --text-dark: #222222;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.2);
      --font-sans: 'Inter', 'Segoe UI', system-ui, sans-serif;
      --paw-count: 8;
      --dog-count: 4;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      touch-action: none;
    }

    /* Background paw prints */
    .bg-paw, .bg-dog {
      position: absolute;
      pointer-events: none;
      user-select: none;
      will-change: transform, opacity;
    }
    .bg-paw {
      font-size: 2rem;
      opacity: 0.2;
      bottom: -10vh;
      animation: paw-rise linear infinite;
    }
    @keyframes paw-rise {
      0% { transform: translateY(0) scale(0.3); opacity: 0; }
      10%, 90% { opacity: 0.2; }
      100% { transform: translateY(-120vh) scale(0.3); opacity: 0; }
    }

    .bg-dog {
      font-size: 3rem;
      opacity: 0.15;
      left: -10vw;
      animation: dog-run linear infinite;
    }
    @keyframes dog-run {
      0% { transform: translateX(0) scale(0.5); opacity: 0; }
      10%, 90% { opacity: 0.15; }
      100% { transform: translateX(120vw) scale(0.5); opacity: 0; }
    }

    .container {
      z-index: 1;
      background: var(--bg-lite);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      animation: popIn 0.8s ease-out both;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }
    p {
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      position: relative;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      background: linear-gradient(45deg, var(--accent), var(--accent-dark));
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: all 0.5s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:hover::before {
      left: 200%;
    }

    @media (max-width: 400px) {
      :root { --paw-count: 4; --dog-count: 2; }
      .container { padding: 2rem; }
      h1 { font-size: 1.25rem; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Sirko Logo" class="logo" />
    <h1>–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –≤ Sirko Club</h1>
    <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –Ω–∏–∂—á–µ, —â–æ–± –ø–µ—Ä–µ–π—Ç–∏ –¥–æ –æ–±–ª—ñ–∫—É –≤–∏—Ç—Ä–∞—Ç.</p>
    <a href="https://script.google.com/a/macros/sirko.club/s/AKfycbxTf_0HjyfZFF_Us-ldvmC2c4ylWcTPRkkEM11fHOPpxULandxpf72YDjHDmTKwjIxs/exec" class="btn">
      –ü–µ—Ä–µ–π—Ç–∏ –¥–æ —Ñ–æ—Ä–º–∏
    </a>
  </div>
  <script>
    // –ì–µ–Ω–µ—Ä—É—î–º–æ –∞–Ω—ñ–º–æ–≤–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏
    const body = document.body;
    const pawCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--paw-count'));
    const dogCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--dog-count'));

    function random(min, max) { return Math.random() * (max - min) + min; }

    // Paw prints
    for (let i = 0; i < pawCount; i++) {
      const paw = document.createElement('div');
      paw.className = 'bg-paw';
      paw.textContent = 'üêæ';
      paw.style.left = random(0, 100) + 'vw';
      const dur = random(6, 12);
      paw.style.animationDuration = dur + 's';
      paw.style.animationDelay = -random(0, dur) + 's';
      paw.style.fontSize = random(1.5, 3) + 'rem';
      body.appendChild(paw);
    }
    // Running dogs
    for (let i = 0; i < dogCount; i++) {
      const dog = document.createElement('div');
      dog.className = 'bg-dog';
      dog.textContent = 'üêï';
      dog.style.top = random(5, 85) + 'vh';
      const dur = random(10, 18);
      dog.style.animationDuration = dur + 's';
      dog.style.animationDelay = -random(0, dur) + 's';
      body.appendChild(dog);
    }
  </script>
</body>
</html>
